<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: linear-gradient(to right, #d16ba5, #86a8e7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .right {
      flex: 1;
      padding: 60px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }


    h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    label {
      color: darkgrey;
      font-size: 12pt;
      display: block;
      margin-top: 15px;
    }

    input {
      border-top: 0px;
      border-left: 0px;
      border-right: 0px;
      border-bottom: 1px solid grey;
      width: 100%;
      height: 25px;
      padding: 5px;
      background: transparent;
    }

    input:hover {
      color: lightgray;
    }

    input:focus {
      border-bottom: 2px solid;
      outline: none;
    }

    .checkbox {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .btn {
      margin-top: 20px;
    }

    .btn button {
      background: linear-gradient(to right, #d16ba5, #86a8e7);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      }

    .btn:hover {
      cursor: pointer;
      background-color: black ;
    }

    .signin-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signin-link a {
      color: #666;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        flex: none;
        padding: 30px 20px;
      }

      .left {
        order: 2;
      }

      .right {
        order: 1;
      }

      form {
        width: 100%;
      }

      .btn {
        width: 100%;
      }

      h2 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://via.placeholder.com/400x500.png?text=User+Image" alt="User Image">
  </div>
  <div class="right">
    <form>
      <h2>Sign Up</h2>
      
      <label>Full Name</label>
      <input type="text" placeholder="Zachary Davis" required>

      <label>Email</label>
      <input type="email" placeholder="zachary-davis@example.com" required>

      <label>Username</label>
      <input type="text" placeholder="zacharydavis" required>

      <label>Password</label>
      <input type="password" placeholder="**********" required>

      <label>Repeat Password</label>
      <input type="password" placeholder="**********" required>

      <div class="checkbox">
        <input type="checkbox" required>
        <span>I agree to the <a href="#">Terms of User</a></span>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="signin-link">
        Already have an account? <a href="#">Sign in â†’</a>
      </div>
    </form>
  </div>
</body>
</html>
