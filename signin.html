<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan Railways Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      color: #006400;
      text-align: center;
    }
    p {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #006400;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Your Account</h2>
  <p>Enter your credentials to access your Pakistan Railways account</p>
  
  <form>
    <label for="email">Email or CNIC</label>
    <input type="text" id="email" placeholder="Your email or CNIC number">
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Your password">
    
    <button class="login-btn" type="submit">Login</button>
  </form>

  <div class="links">
    <p>Don't have an account? <a href="#">Register Now</a></p>
    <a href="#">Forgot Password?</a>
  </div>
</div>

</body>
</html>
